<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek / Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="all">
        <section class="menu">
            <header>
                <img class="vector" src="img/Vector.png" alt="Logo alura geek">
                <p class="titulo"><span class="alura">Alura</span>Geek</p>
            </header>
            <input class="input" type="text" placeholder="O que deseja encontrar?" />

        </section>

        <form class="login" onsubmit="EnvioLogin(event)">
            <div class="loginIniciarSessao">
                <h1 class="loginTitulo">Iniciar Sessão</h1>
                <input class="loginInput" id="emailInput" type="text" placeholder="Escreva seu email"
                    onblur="ehValidoLogin('email')">
                <span class="error__form" id="emailInvalido"></span>
                <input class="loginInput" id="senhaInput" type="password" placeholder="Escreva sua senha"
                    onblur="ehValidoLogin('senha')">
                <span class="error__form" id="senhaInvalida"></span>
                <button disabled class="botaoEntrar" id="botaoEntrar">Entrar</button>
            </div>
        </form>

        <section class="contato">
            <div class="contatoLogETopicos">
                <div class="contatoLog">
                    <img class="vectorContato" src="img/Vector.png" alt="Logo alura geek">
                    <p class="aluraContato"><span class="alura">Alura</span>Geek</p>
                </div>
                <div class="topicos">
                    <p>Quem somos nós</p>
                    <p>Política de privacidade</p>
                    <p>Programa de fidelidade</p>
                    <p>Nossas lojas</p>
                    <p>Quero ser franqueado</p>
                    <p>Anuncie aqui</p>
                </div>
            </div>

            <form class="contatoInputs" onsubmit="Envio(event)">
                <h3 class="subtituloContato">Fale conosco</h3>
                <input class="inputNome" id="nomeInput" type="text" placeholder="Nome" onblur="ehValido('nome')"/>
                <span class="error__form" id="nomeInputInvalido"></span>
                <input class="inputEscrevaSuaMensagem" id="inputEscrevaSuaMensagem" type="text" placeholder="Escreva sua mensagem" onblur="ehValido('mensagem')"/>
                <span class="error__form" id="inputEscrevaSuaMensagemInvalido"></span>
                <button disabled  class="botaoEnviarMensagem" id="botaoEnviarMensagem">Enviar mensagem</button>
            </form>
        </section>
        <footer class="rodapeCompleto">
            <p class="nomeAutor">Desenvolvido por Livia Rodrigues</p>
            <p class="ano">2023</p>
        </footer>

    </div>
    <script src="./app/validateIniciarSessao.js"></script>
    <script src="./app/validateContato.js"></script>
</body>

</html>
